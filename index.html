<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise-03</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex mx-auto min-h-screen">
      <div class="self-center p-12 max-w-sm mx-auto">
        <img src="images/logo.jpg" alt="logo" class="w-11 py-2" />
        <h1 class="font-black text-2xl">Sign in to your account</h1>

        <p class="text-indigo-500 text-xs mt-1">
          <span class="text-gray-500 text-xs">Or </span>start your 14-day free
          trial
        </p>
        <div class="py-5">
          <h6 class="text-xs pb-1 text-gray-700">Sign in with</h6>
          <div class="flex space-x-5">
            <div
              class="rounded-lg border-2 border-gray-200 h-8 w-24 flex justify-center items-center"
            >
              <img src="images/icons8-facebook.svg" class="w-5" />
            </div>
            <div
              class="rounded-lg border-2 border-gray-200 h-8 w-24 flex justify-center items-center"
            >
              <img src="images/icons8-twitter.svg" class="w-5" />
            </div>
            <div
              class="rounded-lg border-2 border-gray-200 h-8 w-24 flex justify-center items-center"
            >
              <img src="images/icons8-github.svg" class="w-5" />
            </div>
          </div>
        </div>
        <div class="relative">
          <div class="absolute flex items-center inset-0">
            <div class="h-px bg-gray-300 w-full"></div>
          </div>
          <div class="relative text-xs flex justify-center">
            <span class="bg-white text-gray-500 px-2">Or continue with</span>
          </div>
        </div>

        <form action="#" method="post">
          <div class="grid pt-9">
            <label for="email" class="text-gray-700 text-xs"
              >Email address
            </label>
            <input
              type="email"
              id="email"
              class="border-2 border-gray-200 rounded"
            />
          </div>
          <div class="grid py-5">
            <label for="password" class="text-gray-700 text-xs">Password</label>
            <input
              type="password"
              id="password"
              class="border-2 border-gray-200 rounded"
            />
          </div>
          <div class="flex justify-between items-center">
            <div>
              <input type="checkbox" checked="checked" class="" />
              <label class="text-xs px-1"> Remember me </label>
            </div>
            <a href="#" class="text-indigo-500 text-xs"
              >Forgot your Password?</a
            >
          </div>

          <button
            type="submit"
            class="rounded-lg w-full h-8 text-white bg-indigo-500 mt-5"
          >
            Sign in
          </button>
        </form>
      </div>
      <div class="hidden lg:block lg:flex-1">
        <div
          class="w-full h-full bg-cover"
          style="background-image: url(images/1.png);"
        ></div>
      </div>
    </div>
  </body>
</html>
